<html>
<head>
<link rel="Stylesheet" href="main.css" />
</head>
<body>
   <div id="top-bar" class="top-bar">
       <div id="leader-portrait" style="display:block; float:left" class="top-bar-element portrait">
       </div>
       <label id="faction-name" class="top-bar-element">Faction</label>
       <label id="cash" class="top-bar-element">$0.00</label>
       <label id="fps" class="top-bar-element">Zero</label>
       <div class="top-bar-right" id="top-bar-right">
         <label id="clock" class="top-bar-clock">01-01-3001 00:00:00</label>
         <div id="speed" class="top-bar-speed">
           <button id="pause-button" class="speed-button">&#10073;&#10073;</button>
           <button id="play-button" class="speed-button">&#9658;</button>
           <button id="ff-button" class="speed-button">&#9193;</button>
         </div>
       </div>
   </div>
   <div id="outline">
      <div id="outline-table">
         <div class="outliner-category-label">Sample Category</div>
         <div class="outliner-row">
            <div class="outliner-text-element">Mary Rose</div>
            <div class="outliner-text-element">Normandy</div>
         </div>
      </div>
   </div>
   
   <div class="world-info" id="world-info-#" data-xtk-repeat="12">
     <label class="dialog-title" id="world-name"></label>
     <table>
       <tr>
         <td>
           <label local-tag="category">Category</label>
         </td>
         <td>
           <label id="world-category">Category</label>
         </td>
       </tr>
       <tr>
         <td>
           <label local-tag="mass">Mass</label>
         </td>
         <td>
           <label id="world-mass">1</label>
         </td>
       </tr>
       <tr>
         <td>
           <label local-tag="radius">Radius</label>
         </td>
         <td>
           <label id="world-radius">1</label>
         </td>
       </tr>
       <tr>
         <td>
           <label local-tag="population">Population</label>
         </td>
         <td>
           <label id="world-population">123</label>
         </td>
       </tr>       
       <tr>
         <td>
           <label local-tag="day-length">Day</label>
         </td>
         <td>
           <label id="world-day-length">24h</label>
         </td>
       </tr>       
       <tr>
         <td>
           <label local-tag="ocean-coverage">Oceans</label>
         </td>
         <td>
           <label id="world-ocean-coverage">10%</label>
         </td>
       </tr>       
     </table>
   </div>

   <div class="info-panel" id="faction-info-panel" style="">
   <label class="dialog-title" id="info-faction-name"></label>
   <table class="info-table">
     <tr>
       <td id="leader-portrait">
         <div id="faction-leader-portrait" class="portrait-medium"></div>
       </td>
       <td id="leader-name">
         <label id="faction-leader-name">Leader</label>
       </td>
     </tr>
     <tr>
       <td id="state-portrait">
         <div id="faction-state-portrait" class="portrait-medium"></div>
       </td>
       <td id="state-name">
         <label id="faction-state-name">State</label>
       </td>
     </tr>
     <tr>
       <td id="treasury-portrait">
         <div id="faction-treasury-portrait" class="portrait-medium"></div>
       </td>
       <td id="treasury-name">
         <label id="faction-treasury-name">Treasury</label>
       </td>
     </tr>
     <tr>
       <td id="navy-portrait">
         <div id="faction-navy-portrait" class="portrait-medium"></div>
       </td>
       <td id="navy-name">
         <label id="faction-navy-name">Navy</label>
       </td>
     </tr>
     <tr>
       <td id="army-portrait">
         <div id="faction-army-portrait" class="portrait-medium"></div>
       </td>
       <td id="army-name">
         <label id="faction-army-name">Army</label>
       </td>
     </tr>
   </table>
   </div>
   
   <div class="character-detail-overlay" id="character-details" style="display:none">
     <div id="char-portrait" class="portrait-large">
     </div>
     <div id="char-partner-portrait" class="portrait-medium">
     </div>
     <div id="char-abilities">
        <div class="ability-div" id="ability-avarice">
           <label class="ability-label" id="avarice-label">Avarice</label>
           <label class="ability-value" id="avarice-value">99</label>
        </div>
        <div class="ability-div" id="ability-charisma">
           <label class="ability-label" id="charisma-label">Charisma</label>
           <label class="ability-value" id="charisma-value">99</label>
        </div>
     </div>
   </div>
   
   <!--
   <div class="info-panel" id="planet-info-panel">
   <div class="dialog-title" id="planet-name">Byzantium Secundus</div>
   <div class="portrait"></div>
   </div> -->
   
   <div id="log">
      <textarea id="log-text">
      </textarea>
   </div>
   
   <!--
   <div class="dialog" style="position:absolute;left:300px;top:300px">
     <div class="dialog-title">Dialog</div>
     <div class="dialog-body">
       <label>Dialog body</label>
     </div>
   </div>
   -->
   
</body>
</html>
